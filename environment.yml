name: spw-env
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.13
  - pip
  - setuptools
  
  # Scientific Computing Core
  - numpy
  - scipy
  - pandas
  - xarray
  - sympy
  - mpmath
  
  # Data Formats & I/O
  - netcdf4
  - h5py
  - h5netcdf
  - cftime
  - hdf5
  - openpyxl
  - pyyaml
  - simplejson
  
  # Geospatial Core
  - geopandas
  - shapely
  - pyproj
  - proj
  - gdal
  - geos
  - fiona
  - rasterio
  - pyogrio
  
  # Geospatial Analysis
  - cartopy
  - tobler
  - libpysal
  - mapclassify
  - rasterstats
  
  # Spatial Data Handling
  - geotiff
  - freexl
  - libkml
  - libspatialite
  
  # Optimization & Solvers
  - pyomo
  - ipopt
  
  # Seismology (Handles Canadian mag data)
  - obspy
  
  # Machine Learning & Deep Learning
  - pytorch
  - cudnn  # GPU support
  - scikit-learn
  - powerlaw
  
  # Parallel & Distributed Computing
  - dask-core
  - dask-geopandas
  
  # Statistics
  - statsmodels
  - patsy
  
  # Visualization
  - matplotlib-base
  - seaborn
  - folium
  - branca
  
  # Progress & Utilities
  - tqdm
  - click
  - click-plugins
  - colorama
  - joblib
  - fsspec
  - cloudpickle
  - toolz
  - locket
  - partd
  
  # Web & Networking
  - requests
  - urllib3
  - certifi
  - beautifulsoup4
  - lxml
  
  # Compression
  - blosc
  - lz4-c
  - zstd
  - bzip2
  
  # System Libraries (conda handles these cross-platform)
  - ca-certificates
  - openssl
  
  # Pip packages
  - pip:
    - bezpy==0.1.1
    - pysecs==0.3.0
    - spacepy==0.7.0
    - bottleneck==1.6.0
    - great-circle-calculator==1.3.1
    - matplotlib-map-utils==3.1.0